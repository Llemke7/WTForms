<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
</head>
<body>
    <h1>Pet Adoption Center</h1>
    
    <ul>
        {% for pet in pets %}
            <li>
                <a href="{{ url_for('pet_detail', pet_id=pet.id) }}">{{ pet.name }}</a>
            </li>
        {% endfor %}
    </ul>

    <a href="{{ url_for('add_pet') }}">Add a new pet</a>
</body>
</html>
