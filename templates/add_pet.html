<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Pet Form</title>
</head>
<body>
    <h1>Add New Pet Here</h1>
    <form id="add-new-pet-form" method="POST">
        {{ form.hidden_tag() }}
        {% for field in form %}
            {% if field.widget.input_type != "hidden" %}
                <p>
                    {{ field.label }}
                    <br>
                    {{ field() }}
                </p>
            {% endif %}
        {% endfor %}
        <button type="submit">Add New Pet</button>
    </form>
</body>
</html>
